---
name: Linting

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

  workflow_dispatch:

jobs:
  main:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Lint Code Base
        uses: github/super-linter@v4
        env:
          VALIDATE_ALL_CODEBASE: true
          VALIDATE_JSCPD: false
          DEFAULT_BRANCH: master
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          LINTER_RULES_PATH: /
      - name: Check Translation files
        run: |
          echo "::group::French"
          python3 ${GITHUB_WORKSPACE}/.tools/update_translation.py fr
          echo "::endgroup::"
          echo "::group::Deutch"
          python3 ${GITHUB_WORKSPACE}/.tools/update_translation.py de
          echo "::endgroup::"
          echo "::group::Spanish"
          python3 ${GITHUB_WORKSPACE}/.tools/update_translation.py es
          echo "::endgroup::"
          echo "::group::Rusian"
          python3 ${GITHUB_WORKSPACE}/.tools/update_translation.py ru
          echo "::endgroup::"
